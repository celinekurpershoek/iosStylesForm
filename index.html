<html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ipad form</title>
	<meta name="description" content="">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
<form class="donate-form" id="formOne">
	<h1>Titel</h1>
	<input class="btn native right" type="reset" id="reset" value="Wis gegevens">

	<div class="clearfix"></div>

	<fieldset>
		<ul class="formList">
			<li>
				<label for="form_letters">Voorletters*</label>
				<input id="form_letters" name="form_letters" type="text" autocomplete="off" autocorrect="off"
					   class="required firstUppercase"/>
			</li>
			<li>
				<label for="form_name">Voornaam*</label>
				<input id="form_name" name="form_name" type="text" autocomplete="off" autocorrect="off"
					   class="required firstUppercase"/>
			</li>
			<li>
				<label for="form_prefix">Voorvoegsel</label>
				<input id="form_prefix" name="form_prefix" type="text" autocomplete="off" autocorrect="off"/>
			</li>
			<li>
				<label for="form_surname">Achternaam*</label>
				<input id="form_surname" name="form_surname" type="text" autocomplete="off" autocorrect="off"
					   class="required firstUppercase"/>
			</li>
			<li>
				<label>Geslacht*</label>
				<fieldset class="radioGroup" data-role="controlgroup" data-type="horizontal" id="gender">
					<input type="radio" name="gender" id="form_gender-male" value="man" class="required"/>
					<label for="form_gender-male">Man</label>

					<input type="radio" name="gender" id="form_gender-female" value="vrouw"/>
					<label for="form_gender-female">Vrouw</label>
				</fieldset>
			</li>
			<li>
				<label for="form_zipcode">Postcode*</label>
				<input id="form_zipcode" name="form_zipcode" type="tel" autocomplete="off" autocorrect="off"
					   class="required"/>
			</li>
			<li>
				<label for="form_homenumber">Huisnummer*</label>
				<input id="form_homenumber" name="form_homenumber" type="tel" autocomplete="off" autocorrect="off"
					   class="required firstUppercase onlyNumbers"/>
			</li>
			<li>
				<label for="form_numberaddition">Toevoegsel</label>
				<input id="form_numberaddition" name="form_numberaddition" type="text" autocomplete="off"
					   autocorrect="off"
					   class="firstUppercase"/>
			</li>
			<li>
				<label for="form_streetname">Straatnaam*</label>
				<input id="form_streetname" name="form_streetname" type="text" autocomplete="off" autocorrect="off"
					   class="required firstUppercase" spellcheck="false"/>
			</li>
			<li>
				<label for="form_place">Woonplaats*</label>
				<input id="form_place" name="form_place" type="text" autocomplete="off" autocorrect="off"
					   class="required firstUppercase"/>
			</li>

			<li>
				<label for="form_phone">Telefoon vast*</label>
				<input id="form_phone" name="form_phone" type="tel" autocomplete="off" autocorrect="on"
					   class="depend">
			</li>
			<li>
				<label for="form_mobilephone">Telefoon mobiel</label>
				<input id="form_mobilephone" name="form_mobilephone" type="tel" autocomplete="off" autocorrect="on"
					   class="dependingOn">
			</li>
			<li>
				<label for="form_birthday">Geboortedatum*</label>
				<input id="form_birthday" name="form_birthday" type="date" autocomplete="off" autocorrect="off">
			</li>
			<li>
				<label for="form_email">E-mailadres*</label>
				<input id="form_email" name="form_email" type="email" autocomplete="off" autocorrect="off"
					   class="required">
			</li>
			<li>
				<label for="form_newsletter">Graag blijf ik op de hoogte over het werk en de ontwikkelingen van CARE
					Nederland*</label>
				<fieldset class="radioGroup" data-role="controlgroup" data-type="horizontal" id="form_newsletter">
					<input type="radio" name="newsletter" id="form_newsletterEmail" value="e-mail" class="required"/>
					<label for="form_newsletterEmail">Per e-mail</label>

					<input type="radio" name="newsletter" id="form_newsletterPost" value="post"/>
					<label for="form_newsletterPost">Per post</label>

					<input type="radio" name="newsletter" id="form_newsletterPostAndEmail" value="post-email"/>
					<label for="form_newsletterPostAndEmail">Per post en per e-mail</label>
				</fieldset>
			</li>
			<li>
				<label>Ja selecteren*</label>
				<fieldset class="radioGroup">
					<input type="radio" name="yesSelectDemo" value="yes" id="selectYes" class="required requiredRadioValue"/>
					<label for="selectYes">Ja</label>

					<input type="radio" name="yesSelectDemo" value="no" id="selectNo"/>
					<label for="selectNo">Nee</label>
				</fieldset>
			</li>
			<li>
				<p>KWF Kankerbestrijding kan uw gegevens gebruiken ten behoeve van marketingdoeleinden. Uw gegevens worden niet aan derden verstrekt.</p>
				<input id="check1" name="check1" type="checkbox" class="required">
					<label class="selectableRow Os" for="check1">
						<span class="icon"></span>
						<p class="med largeFS">Ik heb er bezwaar tegen als KWF mij via email op de hoogte houdt van haar activiteiten.</p>
					</label>
			</li>
		</ul>
	</fieldset>
	<h1>Steun</h1>
	<fieldset class="multi">
		<ul class="formList" id="frequencyDonation">
			<li>
				<label class="donate">Doneren</label>
			</li>
			<li class="select">
				<label>maand</label>
				<fieldset class="radioGroup donation" data-role="controlgroup" data-type="horizontal" id="form_donationMontly">
					<input type="radio" name="form_monthly" id="form_monthly6" value="6"/>
					<label for="form_monthly6">6 euro</label>

					<input type="radio" name="form_monthly" id="form_monthly7" value="7.5"/>
					<label for="form_monthly7">7,50 euro</label>

					<input type="radio" name="form_monthly" id="form_monthly9" value="9"/>
					<label for="form_monthly9">9 euro</label>

					<input type="radio" name="form_monthly" id="form_monthlyDifferent" value="over 9"
						   class="different"/>
					<label for="form_monthlyDifferent">Anders:</label>
				</fieldset>
				<input class="hidden differentInput" id="form_monthlyInput" name="form_monthlyInput" type="text" autocomplete="off"
					   autocorrect="off" placeholder="namelijk" data-value="9">
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<ul class="formList">
			<li>
				<label for="form_bankAccount">Rekening nummer*</label>
				<input id="form_bankAccount" name="form_bankAccount" class="bankAccountCheck" type="number" autocomplete="off"
					   autocorrect="off" class="numbersOnly">
			</li>
			<li>
				<label for="form_cardnameYes">Is naam- en rekeningnummer zoals vermeld op de bankpas?*</label>
				<fieldset class="radioGroup">
					<input type="radio" name="bankAccount_check" value="yes" id="form_cardnameYes" class="requiredRadioValue"/>
					<label for="form_cardnameYes">Ja</label>

					<input type="radio" name="bankAccount_check" value="no" id="form_cardnameNo"/>
					<label for="form_cardnameNo">Nee</label>
				</fieldset>
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<ul class="formList">
			<li>
				<label for="form_userID">PersID (ID)</label>
				<input id="form_userID" type="tel" disabled value="PersID">
			</li>
			<li>
				<label for="form_location_text">Lokatiecode</label>
				<input id="form_location_text" name="form_locatie_text" type="text" autocomplete="off" autocorrect="off"
					   placeholder="code">
			</li>
		</ul>
	</fieldset>
	<a href="#" class="terms">Contact en voorwaarden</a>
	<input type="submit" class="btn native right submit orange" href="#" style="margin-bottom: 20px;" value="Volgende">
</form>


<script src="js/vendor/jquery-1.9.1.min.js"></script>
<script src="js/vendor/jquery.validate.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
